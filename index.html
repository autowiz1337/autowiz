
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velocity AI | Automotive Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              accent: {
                purple: '#d946ef',
                pink: '#ec4899',
                cyan: '#06b6d4',
              }
            },
            backgroundImage: {
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #0c4a6e 0deg, #0f172a 180deg, #0c4a6e 360deg)',
              'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%)',
              'glass-hover': 'linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%)',
            },
            animation: {
              'scroll': 'scroll 60s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 4s linear infinite',
              'slider-hint': 'slider-hint 3s ease-in-out infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
              'pop': 'pop 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'chat-appear': 'chat-appear 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'zoom-in': 'zoom-in 0.3s ease-out forwards',
            },
            transitionTimingFunction: {
              'hypnotic': 'cubic-bezier(0.23, 1, 0.32, 1)',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'slider-hint': {
                '0%, 100%': { transform: 'translateX(0) scale(1)', boxShadow: '0 0 0 rgba(14, 165, 233, 0)' },
                '25%': { transform: 'translateX(-5px) scale(1.1)', boxShadow: '0 0 20px rgba(14, 165, 233, 0.6)' },
                '75%': { transform: 'translateX(5px) scale(1.1)', boxShadow: '0 0 20px rgba(14, 165, 233, 0.6)' }
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              'pop': {
                '0%': { transform: 'scale(0.98)', opacity: '0.6' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 25px rgba(14, 165, 233, 0.4)' },
                '100%': { transform: 'scale(1)', opacity: '1', boxShadow: 'none' }
              },
              'chat-appear': {
                '0%': { transform: 'translateY(10px) scale(0.96)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'zoom-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* CRITICAL: Hardcoded styles to prevent transparency issues */
      .btn-primary {
        background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%);
        color: white;
        border: none;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #4338ca 0%, #7e22ce 100%);
        box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
      }
      
      .text-gradient-primary {
        background: linear-gradient(to right, #6366f1, #d946ef, #6366f1);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: gradient-x 4s linear infinite;
      }

      /* Base Utilities */
      body {
        background-color: #020617;
        color: #ffffff;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 5px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "vite": "https://aistudiocdn.com/vite@^7.2.2",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@3.0.7?external=react,react-dom",
        "@stripe/react-stripe-js": "https://esm.sh/@stripe/react-stripe-js@2.6.0?external=react,react-dom"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
