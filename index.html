
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Dynamic Title managed by Helmet -->
    <title>Velocity AI | Automotive Intelligence</title>
    <meta name="description" content="Automate your dealership's merchandising with AI. From photo enhancement to compelling descriptions, turn browsers into buyers 30% faster." />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- TAILWIND CSS CDN & CONFIGURATION -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              accent: {
                purple: '#d946ef',
                pink: '#ec4899',
                cyan: '#06b6d4',
              }
            },
            backgroundImage: {
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #0c4a6e 0deg, #0f172a 180deg, #0c4a6e 360deg)',
              'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%)',
              'glass-hover': 'linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%)',
            },
            animation: {
              'scroll': 'scroll 60s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 4s linear infinite',
              'slider-hint': 'slider-hint 3s ease-in-out infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
              'pop': 'pop 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'chat-appear': 'chat-appear 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'zoom-in': 'zoom-in 0.3s ease-out forwards',
            },
            transitionTimingFunction: {
              'hypnotic': 'cubic-bezier(0.23, 1, 0.32, 1)',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'slider-hint': {
                '0%, 100%': { transform: 'translateX(0) scale(1)', boxShadow: '0 0 0 rgba(14, 165, 233, 0)' },
                '25%': { transform: 'translateX(-5px) scale(1.1)', boxShadow: '0 0 20px rgba(14, 165, 233, 0.6)' },
                '75%': { transform: 'translateX(5px) scale(1.1)', boxShadow: '0 0 20px rgba(14, 165, 233, 0.6)' }
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              'pop': {
                '0%': { transform: 'scale(0.98)', opacity: '0.6' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 25px rgba(14, 165, 233, 0.4)' },
                '100%': { transform: 'scale(1)', opacity: '1', boxShadow: 'none' }
              },
              'chat-appear': {
                '0%': { transform: 'translateY(10px) scale(0.96)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'zoom-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              }
            }
          }
        }
      }
    </script>

    <style>
      /* CRITICAL: Hardcoded styles for reliability */
      
      /* Solid Amazon-Style Orange Button */
      .btn-primary {
        background-color: #f97316 !important; /* Tailwind Orange-500 */
        background-image: none !important;
        color: white !important;
        border: 1px solid #ea580c;
        cursor: pointer;
      }
      
      .btn-primary:hover {
        background-color: #ea580c !important; /* Tailwind Orange-600 */
        box-shadow: 0 0 20px rgba(249, 115, 22, 0.4);
        transform: translateY(-1px);
      }
      
      .btn-primary:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      /* Glowing Animation Effect */
      @keyframes button-glow {
        0%, 100% {
          box-shadow: 0 0 10px rgba(249, 115, 22, 0.5), 0 0 20px rgba(249, 115, 22, 0.2);
        }
        50% {
          box-shadow: 0 0 25px rgba(249, 115, 22, 0.8), 0 0 50px rgba(249, 115, 22, 0.4);
          border-color: rgba(255, 255, 255, 0.5);
        }
      }
      
      .btn-glow {
        animation: button-glow 2.5s infinite ease-in-out;
      }

      /* Solid High-Vis Text */
      .text-gradient-primary {
        color: #f97316 !important; /* Tailwind Orange-500 */
        background: none !important;
        -webkit-text-fill-color: initial !important;
        text-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
      }

      /* Custom Utilities ported from CSS */
      .text-gradient {
        background: linear-gradient(to right, #c084fc, #e879f9, #22d3ee);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .grid-bg {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
      
      .animate-scroll:hover {
        animation-play-state: paused;
      }
      
      .cursor-ew-resize {
        cursor: ew-resize;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 5px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
      :not(.dark) ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      :not(.dark) ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border: 2px solid #f8fafc;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@^8.5.3",
    "@stripe/react-stripe-js": "https://esm.sh/@stripe/react-stripe-js@^5.4.1",
    "react-helmet-async": "https://esm.sh/react-helmet-async@^2.0.5",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
