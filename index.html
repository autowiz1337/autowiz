<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velocity AI | Automotive Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              accent: {
                purple: '#d946ef',
                pink: '#ec4899',
                cyan: '#06b6d4',
              }
            },
            backgroundImage: {
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #0c4a6e 0deg, #0f172a 180deg, #0c4a6e 360deg)',
              'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%)',
              'glass-hover': 'linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%)',
            },
            animation: {
              'scroll': 'scroll 60s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 4s linear infinite',
              'slider-hint': 'slider-hint 3s ease-in-out infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
              'pop': 'pop 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'chat-appear': 'chat-appear 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            transitionTimingFunction: {
              'hypnotic': 'cubic-bezier(0.23, 1, 0.32, 1)',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'slider-hint': {
                '0%, 100%': { transform: 'translateX(0) scale(1)', boxShadow: '0 0 0 rgba(14, 165, 233, 0)' },
                '25%': { transform: 'translateX(-5px) scale(1.1)', boxShadow: '0 0 20px rgba(14, 165, 233, 0.6)' },
                '75%': { transform: 'translateX(5px) scale(1.1)', boxShadow: '0 0 20px rgba(14, 165, 233, 0.6)' }
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              'pop': {
                '0%': { transform: 'scale(0.98)', opacity: '0.6' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 25px rgba(14, 165, 233, 0.4)' },
                '100%': { transform: 'scale(1)', opacity: '1', boxShadow: 'none' }
              },
              'chat-appear': {
                '0%': { transform: 'translateY(10px) scale(0.96)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' }
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #020617;
        color: #ffffff;
      }
      .text-gradient {
        background: linear-gradient(to right, #c084fc, #e879f9, #22d3ee);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .grid-bg {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
      .animate-scroll {
        will-change: transform;
        /* Hardware acceleration */
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }
      .animate-scroll:hover {
        animation-play-state: paused;
      }
      /* Ensure smooth drag cursor */
      .cursor-ew-resize {
        cursor: ew-resize;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 5px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
      :not(.dark) ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      :not(.dark) ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border: 2px solid #f8fafc;
      }
    </style>
  <script type="module" src="./index.tsx"></script>

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@3.0.7?external=react,react-dom",
    "@stripe/react-stripe-js": "https://esm.sh/@stripe/react-stripe-js@2.6.0?external=react,react-dom"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
